name: PR Lint & Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Linter and Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.13'
          pdm-version: '4.4'
          cache: true

      - name: Install dependencies
        run: pdm install

      - name: Run Linter
        run: pdm run ruff .

      - name: Run Tests
        run: pdm run pytest
