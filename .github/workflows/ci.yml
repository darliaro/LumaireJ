name: PR Lint & Unit Tests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  statuses: write

concurrency:
  group: lint-unit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-unit-tests:  # Job 1: Checkout, install, lint & run unit tests
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.14'

      - name: Cache PDM cache & venv
        uses: actions/cache@v4
        with:
          key: pdm-${{ runner.os }}-${{ hashFiles('pdm.lock') }}
          restore-keys: pdm-
          path: |
            ~/.cache/pdm
            .venv

      - name: Install deps
        run: pdm install

      - name: Run lint & format
        run: |
          pdm run lint
          pdm run format

      - name: Run unit tests
        run: pdm run test

  trigger-integration-tests:  # Job 2: Dispatch API & E2E tests to the test-repo
    name: Dispatch API & E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-unit-tests
    timeout-minutes: 10

    if: ${{ needs.lint-and-unit-tests.result == 'success' }}
    env:
      PAT: ${{ secrets.PAT_FOR_TESTS_REPO }}
      REPO: ${{ github.repository_owner }}

    steps:
      - name: Mark external tests as pending
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'pending',
              context: 'API & E2E Tests',
              description: 'External API/E2E tests are running'
            });

      - name: Dispatch to test repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ env.PAT }}
          repository: ${{ env.REPO }}/LumaireJ-tests
          event-type: run-tests
          client-payload: |
            {
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "pr_number": "${{ github.event.pull_request.number }}"
            }
